<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <head>
        <title>Cupcake</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #mainUI {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                text-align: center;
            }
            #gameFrame {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
                display: none;
            }
            #referUI {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                text-align: center;
            }
        </style>
    </head>
    <center>
        <body>
            <div id="mainUI">
                <h1>Cupcake on Telegram</h1>
                <div>
                    <button id="gorilla" class="game-button" type="button" onclick="playGorilla()">Play Gorilla Jump</button>
                    <button id="moutai" class="game-button" type="button" onclick="playMoutai()">Play Moutai Shots</button>
                </div>
                <p>v0.1.1</p>
            </div>
            <iframe id="gameFrame" className={clsx(
                `md:aspect-[1/2] h-screen-minus-header w-full max-w-full`
              )}
              sandbox="allow-forms allow-scripts allow-same-origin allow-popups">
            </iframe>
            <div id="referUI">
                <h1>Cupcake on Telegram</h1>
                <div>
                    <h3 id="referText">You scored 0! Refer friends or register to play more games!</h3>
                    <button id="refer" class="game-button" type="button" onclick="referFriends()">Refer Friends!</button>
                    <button id="register" class="game-button" type="button" onclick="registerCupcake()">Register on Cupcake.com</button>
                </div>
                <p>v0.1.1</p>
            </div>
        </body>
    </center>
</html>
